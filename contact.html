    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div>
          <div class="contact-container flex-center">
            <form class="form card">
              <div class="form-control flex-center">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="form-control flex-center">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-control flex-center">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
              </div>
              <div class="form-control flex-center form-button-field">
                <button type="submit" class="btn contact-btn">submit</button>
              </div>
            </form>
            <div class="contact-address flex-space-around">
              <address>
                <h4>Address:</h4>
                <p>123 high street</p>
                <p>Nikunjo, Dhaka</p>
                <br />
                <span>call: </span>
                <a href="tel:+1233433443">12345667</a>
              </address>
              <iframe
                class="contact-map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118841.9813158651!2d91.91045914650331!3d21.436636592322245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adc7ea2ab928c3%3A0x3b539e0a68970810!2sCox&#39;s%20Bazar!5e0!3m2!1sen!2sbd!4v1704423077340!5m2!1sen!2sbd"
                width=""
                height=""
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
